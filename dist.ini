name    = Map-Functional
author  = Florian Ragwitz <rafl@debian.org> and Patrick Cronin <oshihuna@gmail.com>
license = Perl_5
copyright_holder = Florian Ragwitz and Patrick Cronin
copyright_year   = 2017

version = 0.001

[Git::GatherDir]
[Git::Contributors]

[MakeMaker::Awesome]
delimiter = |
header = |use Devel::CallChecker;
header = |use Devel::CallParser;
header = |
header = |sub write_header {
header = |    my ($h, $src) = @_;
header = |    open my $fh, '>', $h or die $!;
header = |    print { $fh } $src or die $!;
header = |    close $fh or die $!;
header = |}
header = |
header = |write_header 'callchecker0.h', Devel::CallChecker::callchecker0_h();
header = |write_header 'callparser.h', Devel::CallParser::callparser1_h();

[PruneCruft]
[ManifestSkip]
[MetaConfig]
[MetaProvides::Package]
inherit_version = 0
[MetaNoIndex]
[MetaYAML]
[MetaJSON]
[License]
[PodWeaver]
[Pod2Readme]
[ExecDir]
[ShareDir]
[PodSyntaxTests]
[Test::ReportPrereqs]
[Test::Compile]
[Manifest]
[NextRelease]
time_zone = UTC
[CheckChangesHasContent]
[TestRelease]
[RunExtraTests]
[ConfirmRelease]
[UploadToCPAN]

[Git::Check]
[Git::Commit]
[Git::Tag]
tag_format = release-%v
[Git::Push]
